<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Rick and Morty Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d9cad88661.js" crossorigin="anonymous"></script>

<body>

  <h1 id="banner"><img src="/images/pink.png" alt=""><img src="/images/rick_logo.png" alt=""></h1>

  <div class="main-page flex-container">

    <div id="quizResults" class="left-side flex-container">
      <img id="eyes" src="images/eyes.png" alt="">
    </div>

    <div class="right-side flex-container">
      <form>
        <label>What's your name?</label><br>
        <input id="nameInput" type="text"></input><br>
    
        <label>What's your favorite number?</label><br>
        <input id="animalInput" type="text"></input><br>
    
        <label>What's your favorite color?</label><br>
        <input id="colorInput" type="text"></input><br>
        <input id="formSubmit" type="submit" value="Find my Character"></input>
      </form>

    </div>
  </div>
  

  <script text="type/javascript" src="/script.js">
  </script>

</body>
